<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị Ảnh theo Category</title>
    <link rel="stylesheet" href="../css/lsqt.css">
</head>

<body>

    <div id="headerline">
        <button onclick="goBack()" class="back-button">
            <img src="../svg/return-svgrepo-com.svg" alt="" style="height: 20px;">
        </button>
    </div>
    <div class="container">
        <h1>Tỉnh Quảng Trị</h1>
        <div class="buttons">
            <button onclick="showCategory('category2')">Thông tin</button>
            <button onclick="showCategory('category1')">Trình chiếu video</button>
        </div>
        <div id="imageDisplay" class="image-display">
            <!-- Ảnh sẽ hiển thị ở đây -->
        </div>
        <div id="videoPopup" class="popup" style="display:none;">
            <div class="popup-content">
                <iframe id="popupVideo" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
                <span class="close" onclick="closePopup()">&times;</span>
            </div>
        </div>

    </div>
    <script src="../js/lsqt.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
