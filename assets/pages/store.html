<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Trực Tuyến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: white;
            display: inline-block;
            width: 30%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }
    </style>
</head>
<body>

<h1>Cửa Hàng Trực Tuyến</h1>

<div id="products">
    <div class="product">
        <h2>Sản phẩm 1</h2>
        <p>Giá: 100.000 VNĐ</p>
        <button onclick="addToCart('Sản phẩm 1', 100000)">Thêm vào giỏ hàng</button>
    </div>
    <div class="product">
        <h2>Sản phẩm 2</h2>
        <p>Giá: 150.000 VNĐ</p>
        <button onclick="addToCart('Sản phẩm 2', 150000)">Thêm vào giỏ hàng</button>
    </div>
    <div class="product">
        <h2>Sản phẩm 3</h2>
        <p>Giá: 200.000 VNĐ</p>
        <button onclick="addToCart('Sản phẩm 3', 200000)">Thêm vào giỏ hàng</button>
    </div>
</div>

<div class="cart">
    <h2>Giỏ Hàng</h2>
    <ul id="cartItems"></ul>
    <p id="totalPrice">Tổng giá: 0 VNĐ</p>
    <button onclick="checkout()">Mua Hàng</button>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({name, price});
        total += price;
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = '';

        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - ${item.price} VNĐ`;
            cartItems.appendChild(li);
        });

        document.getElementById('totalPrice').textContent = `Tổng giá: ${total} VNĐ`;
    }

    function checkout() {
        if (cart.length === 0) {
            alert('Giỏ hàng trống! Vui lòng thêm sản phẩm trước khi mua.');
            return;
        }
        alert('Cảm ơn bạn đã mua hàng! Tổng giá: ' + total + ' VNĐ');
        cart = [];
        total = 0;
        updateCart();
    }
</script>

</body>
</html>
