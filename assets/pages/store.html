<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sàn Thương Mại Điện Tử</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: white;
            width: 30%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: inline-block;
        }

        .product img {
            width: 100%;
            height: auto;
            max-width: 150px;
        }

        .cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        .cart-text {
            text-align: center;
            display: flex;
            flex-direction: column;
            /* Thay đổi chiều dọc */
            align-items: flex-start;
            /* Căn chỉnh các phần tử về phía bên trái */
        }

        .cart-icon {
            width: 50px;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            position: relative;
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .popup-content ul {
            list-style-type: none;
            padding: 0;
        }

        .popup-content .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .search {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div id="headerline">
        <button onclick="goBack()" class="back-button">
            <img src="../svg/return-svgrepo-com.svg" alt="" style="height: 20px;">
        </button>
    </div>

    <h1>Mua bán sách</h1>

    <div class="search">
        <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." oninput="searchProduct()">
    </div>

    <div class="filter">
        <button onclick="filterCategory('all')">Tất cả</button>
        <button onclick="filterCategory('electronics')">Lịch sử</button>
        <button onclick="filterCategory('clothes')">Khác</button>
    </div>

    <div id="products">
        <div class="product" data-category="electronics">
            <img src="product1.jpg" alt="Sản phẩm 1">
            <h2>Sản phẩm 1</h2>
            <p>Giá: 100.000 VNĐ</p>
            <button onclick="addToCart('Sản phẩm 1', 100000)">Thêm vào giỏ hàng</button>
        </div>
        <div class="product" data-category="clothes">
            <img src="product2.jpg" alt="Sản phẩm 2">
            <h2>Sản phẩm 2</h2>
            <p>Giá: 150.000 VNĐ</p>
            <button onclick="addToCart('Sản phẩm 2', 150000)">Thêm vào giỏ hàng</button>
        </div>
        <div class="product" data-category="electronics">
            <img src="product3.jpg" alt="Sản phẩm 3">
            <h2>Sản phẩm 3</h2>
            <p>Giá: 200.000 VNĐ</p>
            <button onclick="addToCart('Sản phẩm 3', 200000)">Thêm vào giỏ hàng</button>
        </div>
    </div>

    <div class="cart-container" onclick="toggleCartPopup()">
        <div class="cart-text">
            <span id="itemCount">Sản phẩm: 0</span> <!-- Số lượng sản phẩm trong giỏ hàng -->
            <span class="total-price" id="totalDisplay">Tổng tiền: 0 VNĐ</span>
        </div>
        <img src="../svg/shopping-cart-svgrepo-com.svg" alt="Giỏ hàng" class="cart-icon">
    </div>

    <div class="popup" id="cartPopup">
        <div class="popup-content">
            <span class="close" onclick="toggleCartPopup()">&times;</span>
            <h2>Giỏ Hàng</h2>
            <ul id="cartItems"></ul>
            <p id="totalPrice">Tổng giá: 0 VNĐ</p>
            <button onclick="checkout()">Mua Hàng</button>
        </div>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            const item = cart.find(item => item.name === name);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let itemCount = 0; // Đếm số lượng sản phẩm trong giỏ hàng
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${item.name} - ${item.price} VNĐ x ${item.quantity}
                    <button onclick="changeQuantity('${item.name}', 1)">+</button>
                    <button onclick="changeQuantity('${item.name}', -1)">-</button>
                `;
                cartItems.appendChild(li);
                itemCount += item.quantity; // Cập nhật số lượng sản phẩm
            });
            document.getElementById('totalPrice').textContent = `Tổng giá: ${total} VNĐ`;
            document.getElementById('totalDisplay').textContent = `${total} VNĐ`;
            document.getElementById('itemCount').textContent = 'Sản phẩm: ' + itemCount + ' '; // Cập nhật số lượng bên ngoài giỏ hàng
            document.getElementById('totalDisplay').textContent = 'Tổng giá: ' + total + ' VNĐ';
        }

        function changeQuantity(name, change) {
            const item = cart.find(item => item.name === name);
            if (item) {
                item.quantity += change;
                total += change > 0 ? item.price : -item.price;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.name !== name); // Xóa sản phẩm nếu số lượng <= 0
                }
                updateCart();
            }
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Giỏ hàng trống! Vui lòng thêm sản phẩm trước khi mua.');
                return;
            }
            alert('Cảm ơn bạn đã mua hàng! Tổng giá: ' + total + ' VNĐ');
            cart = [];
            total = 0;
            updateCart();
            toggleCartPopup();
        }

        function filterCategory(category) {
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                if (category === 'all' || product.getAttribute('data-category') === category) {
                    product.style.display = 'inline-block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function searchProduct() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const productName = product.querySelector('h2').textContent.toLowerCase();
                if (productName.includes(query)) {
                    product.style.display = 'inline-block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function toggleCartPopup() {
            const popup = document.getElementById('cartPopup');
            if (popup.style.display === 'flex') {
                popup.style.display = 'none';
            } else {
                popup.style.display = 'flex';
            }
        }
    </script>
    <script src="../js/main.js"></script>
</body>

</html>
